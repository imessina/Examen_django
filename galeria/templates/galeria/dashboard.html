<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">SOMOS UWU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="color: inherit;">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="center-text">Menú Crud</h1>
        <div class="list-group">
            <a href="{% url 'lista_tipos_productos' %}" class="list-group-item list-group-item-action">Crud Tipos de Productos</a>
            <a href="{% url 'lista_proveedores' %}" class="list-group-item list-group-item-action">Crud Proveedores</a>
            <a href="{% url 'crud' %}" class="list-group-item list-group-item-action">Crud Clientes</a>
            <a href="{% url 'crud_generos' %}" class="list-group-item list-group-item-action">Crud Generos</a>
            <a href="{% url 'articulos' %}" class="list-group-item list-group-item-action">Crud Artículos</a>
            <a href="{% url 'index' %}" class="btn btn-warning">SALIR DE MENÚ</a>
        </div>
    </div>
</body>
</html>
