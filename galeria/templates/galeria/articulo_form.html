<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if object %}Editar{% else %}Crear{% endif %} Artículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        .form-control {
            max-width: 500px;
        }
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">SOMOS UWU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'anime' %}">ANIME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'games' %}">GAMES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rock' %}">ROCK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'alumnos_add' %}">CONTACTO</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="center-text text-white">{% if object %}Editar{% else %}Crear{% endif %} Artículo</h1>
    <div class="container mt-5">
        <form method="post" class="bg-dark p-4 rounded">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_sku" class="text-white">SKU:</label>
                {{ form.sku }}
            </div>
            <div class="form-group">
                <label for="id_nombre" class="text-white">Nombre:</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_descripcion" class="text-white">Descripción:</label>
                {{ form.descripcion }}
            </div>
            <div class="form-group">
                <label for="id_precio" class="text-white">Precio:</label>
                {{ form.precio }}
            </div>
            <div class="form-group">
                <label for="id_stock" class="text-white">Stock:</label>
                {{ form.stock }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'articulos' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
</body>
</html>
