<html lang="es">
<head>

    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">SOMOS UWU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'anime' %}">ANIME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'games' %}">GAMES</a>

                </li>
            </ul>
        </div>
    </nav>
    <div style="text-align: center;">
        {% if genero %}
            <h2 class="text-center text-white">Formulario Modificar Géneros</h2><br>
            <form action="" method="POST">
                {% csrf_token %}

                {{ form.as_table }}

                <input type="submit" name="opcion" value="Actualizar" class="btn-warning">
            
            </form><br><br>
        {% endif %}
        <div id="idMensajes" class="btn-warning">
            {% if mensaje %}
            {{ mensaje }}
            {% endif %}
        </div>
        <br><br>
        <button type="button" class="btn btn-primary">
            <a href="{% url 'crud_generos' %}" class="text-white">Volver</a>
        </button>
    </div>
</body>
